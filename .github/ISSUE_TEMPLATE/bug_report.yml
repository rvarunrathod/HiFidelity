name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug] "
labels: ["bug"]

body:
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: What went wrong? Be as specific as possible.
      placeholder: "The app crashes when importing folders with 20,000+ songs..."
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Open HiFidelity
        2. Go to Settings → Library
        3. Click "Add Folder"
        4. Select folder with 20,000+ songs
        5. App crashes during scan
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should have happened instead?
      placeholder: "Should scan the folder successfully with a progress indicator"
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: Is the app crashing or just behaving unexpectedly?
      options:
        - "Bug - Unexpected behavior but app runs"
        - "Crash - App quits unexpectedly"
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: HiFidelity Version
      description: Find this in HiFidelity → About
      placeholder: "e.g., 1.0.0"
    validations:
      required: true

  - type: dropdown
    id: macos
    attributes:
      label: macOS Version
      description: HiFidelity requires macOS 14.0+
      options:
        - macOS 15 (Sequoia)
        - macOS 14 (Sonoma)
    validations:
      required: true

  - type: input
    id: mac_model
    attributes:
      label: Mac Model
      description: What Mac are you using?
      placeholder: "e.g., MacBook Pro M1 2021, Mac Studio M2 Max"

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other relevant information (library size, file formats, etc.)
      placeholder: "Library has ~50,000 FLAC files, mostly 24-bit/96kHz"

  - type: textarea
    id: logs
    attributes:
      label: Logs & Crash Reports
      description: |
        **App Logs:**
        - While running: Settings → About → Open App Data → Logs folder
        - If crashed: `~/Library/Containers/vr.HiFidelity/Data/Library/Application Support/vr.HiFidelity/Logs/`

        **Crash Reports (if app crashed):**
        - Console.app → Crash Reports → Search for "HiFidelity"
        - Or: `~/Library/Logs/DiagnosticReports/HiFidelity-*.crash`

        Drag and drop log files here or paste relevant excerpts.
      render: shell
